<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | Sanskriti Ayurveda</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
    min-height:100vh;
    background: linear-gradient(120deg,#5a8f6a,#e8e0d0);
    overflow:hidden;
}

/* Leaves Falling */
.leaves span{
    position:absolute;
    top:-10%;
    width:28px;
    height:28px;
    background:url('https://cdn-icons-png.flaticon.com/512/2909/2909767.png') no-repeat;
    background-size:contain;
    animation: fall linear infinite;
    opacity:0.7;
}

@keyframes fall{
    0%{transform:translateY(-100px) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(360deg);}
}

.leaves span:nth-child(1){left:10%;animation-duration:12s;}
.leaves span:nth-child(2){left:25%;animation-duration:15s;}
.leaves span:nth-child(3){left:40%;animation-duration:10s;}
.leaves span:nth-child(4){left:60%;animation-duration:14s;}
.leaves span:nth-child(5){left:75%;animation-duration:11s;}
.leaves span:nth-child(6){left:90%;animation-duration:16s;}

/* Center Card */
.login-box{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    position:relative;
    z-index:2;
}

.login-card{
    width:100%;
    max-width:420px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:35px;
    box-shadow:0 15px 40px rgba(0,0,0,0.35);
    animation:fade 1s ease;
}

@keyframes fade{
    from{opacity:0; transform:scale(0.95);}
    to{opacity:1; transform:scale(1);}
}

.login-card h3{
    text-align:center;
    color:#fff;
    margin-bottom:25px;
    font-weight:600;
}

.form-control{
    border-radius:12px;
    padding:12px 14px;
}

.btn-login{
    background:linear-gradient(45deg,#2ecc71,#27ae60);
    color:#fff;
    border:none;
    border-radius:12px;
    padding:12px;
    font-weight:600;
    transition:0.4s;
}

.btn-login:hover{
    transform:translateY(-2px) scale(1.03);
    box-shadow:0 10px 20px rgba(39,174,96,0.45);
}

.text-small{font-size:14px;color:#fff;}
</style>
</head>

<body>

<!-- Falling Leaves -->
<div class="leaves">
    <span></span><span></span><span></span>
    <span></span><span></span><span></span>
</div>

<div class="login-box">
    <div class="login-card">

        <h3>ðŸ›¡ Admin Login</h3>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label text-white">Admin Email</label>
                <input type="email" class="form-control" placeholder="Enter admin email" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-white">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-white">Security Key</label>
                <input type="password" class="form-control" placeholder="Enter security key" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check text-small">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Remember Me</label>
                </div>
                <a href="#" class="text-warning text-decoration-none text-small">Forgot?</a>
            </div>

            <button type="submit" class="btn btn-login w-100">Secure Login</button>

        </form>

    </div>
</div>

</body>
</html>
