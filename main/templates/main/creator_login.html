<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanskriti Ayurveda | Creator Login</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
    min-height:100vh;
    background: linear-gradient(120deg,#5a8f6a,#e8e0d0);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

/* Floating Leaves */
.leaves span{
    position:absolute;
    top:-50px;
    width:25px;
    height:25px;
    background:url('https://cdn-icons-png.flaticon.com/512/2909/2909767.png');
    background-size:cover;
    opacity:0.85;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-50px) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(360deg);}
}

/* Glass Card */
.login-box{
    width:420px;
    padding:40px 35px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(15px);
    border-radius:22px;
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
    text-align:center;
    animation: fade 1s ease;
}

@keyframes fade{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.logo{
    font-size:26px;
    font-weight:600;
    color:#1e4d2b;
}

.sub{
    font-size:13px;
    opacity:0.7;
}

.form-control,.form-select{
    border-radius:12px;
    padding:12px 14px;
    background:rgba(255,255,255,0.8);
}

.btn-login{
    background: linear-gradient(45deg,#2f6f4e,#e69a5a);
    border:none;
    color:#fff;
    padding:12px;
    border-radius:14px;
    font-weight:500;
    transition:0.4s;
}

.btn-login:hover{
    transform:translateY(-2px) scale(1.02);
    box-shadow:0 12px 25px rgba(0,0,0,0.25);
}

/* Responsive */
@media(max-width:500px){
    .login-box{
        width:95%;
        padding:30px 25px;
    }
}
</style>
</head>

<body>

<!-- Falling Leaves -->
<div class="leaves"></div>

<!-- Login Card -->
<div class="login-box">

    <div class="mb-3">
        <div class="logo">ðŸŒ¿ Sanskriti Ayurveda</div>
        <div class="sub">Creator Login Panel</div>
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3 text-start">
            <label class="form-label">Email / Username</label>
            <input type="text" class="form-control" placeholder="Enter email or username" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">Password</label>
            <div class="input-group">
                <input type="password" id="pass" class="form-control" placeholder="Enter password" required>
                <span class="input-group-text bg-white" onclick="toggle()">
                    <i class="bi bi-eye"></i>
                </span>
            </div>
        </div>

        <!-- Creator Type -->
        <div class="mb-3 text-start">
            <label class="form-label">Creator Type</label>
            <select class="form-select" onchange="otherField(this.value)" required>
                <option value="">Select creator category</option>
                <option>Doctor</option>
                <option>Content Creator</option>
                <option>Health Analyst</option>
                <option>Ayurveda Practitioner</option>
                <option>Fitness Expert</option>
                <option>Yoga Trainer</option>
                <option>Nutritionist</option>
                <option>Researcher</option>
                <option value="other">Others</option>
            </select>
        </div>

        <!-- Hidden Field -->
        <div class="mb-3 text-start d-none" id="otherInput">
            <label class="form-label">What type of creator are you?</label>
            <input type="text" class="form-control" placeholder="Enter your specialization">
        </div>

        <button class="btn btn-login w-100">Creator Sign In</button>

        <p class="mt-3 mb-0">Not registered? <a href="#">Apply as Creator</a></p>

    </form>

</div>

<script>
function toggle(){
    let x = document.getElementById("pass");
    x.type = x.type === "password" ? "text" : "password";
}

function otherField(val){
    let f = document.getElementById("otherInput");
    val === "other" ? f.classList.remove("d-none") : f.classList.add("d-none");
}

/* Leaves Animation */
for(let i=0;i<28;i++){
    let leaf=document.createElement("span");
    let size=Math.random()*20+12;
    leaf.style.width=size+"px";
    leaf.style.height=size+"px";
    leaf.style.left=Math.random()*100+"vw";
    leaf.style.animationDuration=Math.random()*12+6+"s";
    document.querySelector(".leaves").appendChild(leaf);
}
</script>

</body>
</html>
