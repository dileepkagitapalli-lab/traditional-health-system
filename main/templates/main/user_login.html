<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanskriti Ayurveda | User Login</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(120deg,#5a8f6a,#e8e0d0);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

/* Real Leaf Animation */
.leaves span{
    position:absolute;
    top:-60px;
    width:30px;
    height:30px;
    background:url('https://pngimg.com/d/leaf_PNG36819.png');
    background-size:cover;
    opacity:0.6;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-60px) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(360deg);}
}

/* Laptop Sized Card */
.login-box{
    width:900px;
    max-width:95%;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(18px);
    border-radius:24px;
    box-shadow:0 30px 60px rgba(0,0,0,0.25);
    display:flex;
    overflow:hidden;
}

/* Left Branding Section */
.left-panel{
    flex:1;
    background:linear-gradient(135deg,#2f6f4e,#1e4d2b);
    color:#fff;
    padding:60px 50px;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.left-panel h2{
    font-weight:600;
    font-size:32px;
}

.left-panel p{
    opacity:0.85;
    font-size:15px;
}

/* Right Form Section */
.right-panel{
    flex:1;
    padding:60px 60px;
    background:rgba(255,255,255,0.25);
}

.form-control{
    border-radius:12px;
    padding:12px 14px;
    background:rgba(255,255,255,0.9);
}

.form-control:focus{
    box-shadow:0 0 0 0.2rem rgba(90,143,106,0.25);
    border-color:#5a8f6a;
}

.btn-login{
    background: linear-gradient(45deg,#2f6f4e,#e69a5a);
    border:none;
    color:#fff;
    padding:12px;
    border-radius:14px;
    font-weight:500;
    transition:0.4s;
}

.btn-login:hover{
    transform:translateY(-2px);
    box-shadow:0 15px 30px rgba(0,0,0,0.25);
}

/* Mobile Responsive */
@media(max-width:768px){
    .login-box{
        flex-direction:column;
    }
    .left-panel{
        text-align:center;
        padding:40px;
    }
    .right-panel{
        padding:40px;
    }
}
</style>
</head>

<body>

<!-- Falling Leaves -->
<div class="leaves"></div>

<div class="login-box">

    <!-- Left Branding -->
    <div class="left-panel">
        <h2>ðŸŒ¿ Sanskriti Ayurveda</h2>
        <p class="mt-3">
            Traditional Health Tips CMS <br>
            Discover Ayurveda, Yoga & Natural Remedies.
        </p>
    </div>

    <!-- Right Form -->
    <div class="right-panel">
        <h4 class="mb-4 text-success fw-semibold">User Login</h4>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Email / Username</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" id="pass" class="form-control" required>
                    <span class="input-group-text bg-white" onclick="toggle()" style="cursor:pointer;">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <div>
                    <input type="checkbox" checked> Remember me
                </div>
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>

            <button class="btn btn-login w-100">Sign In</button>

            <p class="mt-3">Don't have an account? 
                <a href="#" class="text-decoration-none">Register here</a>
            </p>
        </form>
    </div>

</div>

<script>
/* Eye toggle */
function toggle(){
    let x = document.getElementById("pass");
    x.type = x.type === "password" ? "text" : "password";
}

/* Leaves Animation */
for(let i=0;i<20;i++){
    let leaf=document.createElement("span");
    let size=Math.random()*25+15;
    leaf.style.width=size+"px";
    leaf.style.height=size+"px";
    leaf.style.left=Math.random()*100+"vw";
    leaf.style.animationDuration=Math.random()*10+8+"s";
    document.querySelector(".leaves").appendChild(leaf);
}
</script>

</body>
</html>
